    :root {

    }
    .font-unbounded { font-family: 'Unbounded', sans-serif; }
    
    .btn-minimal {
      border: 1px solid var(--color-red);
      background: transparent;
      color: var(--color-red);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .btn-minimal:hover {
      background: var(--color-red);
      color: #fff;
